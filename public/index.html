<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
</head>
<body>
    <canvas width="800" height="700" style="border:1px solid black; background-color: black;"></canvas>
    <form method="POST" action="/addScore" class="highscore">
        <input id="name" type="text" name="name" placeholder="Enter name here..." style="position:absolute; left:300px; top:500px; width:200px;" />
        <input type = "text" id = "score" name = "score" value = "" hidden>
        <button type = "submit" style="position:absolute; left:350px; top:525px; width:100px;">Submit</button>
    </form>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        if(score) document.getElementById('score').value = score;
    </script>
</body>
</html>
